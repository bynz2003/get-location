<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My GPS Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    #output { margin-top: 20px; font-size: 1.2em; }
    #mapsButton {
      margin-top: 20px;
      display: none;
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üìç Lokasyon mo</h2>
  <p>I-allow ang pahintulot kapag lumabas. Hintaying lumabas ang lat at long, pagkatapos ay screenshot at ipadala.</p>

  <div id="output">‚è≥ Naghihintay ng lokasyon...</div>
  <button id="mapsButton" onclick="openGoogleMaps()">Buksan ang Google Maps</button>

  <script>
    const output = document.getElementById('output');
    const mapsButton = document.getElementById('mapsButton');

    function showPosition(pos) {
      const lat = pos.coords.latitude.toFixed(6);
      const lng = pos.coords.longitude.toFixed(6);
      output.innerHTML = `‚úÖ Lat: <strong>${lat}</strong><br>‚úÖ Long: <strong>${lng}</strong>`;
      mapsButton.style.display = 'none';
      console.log("Got location:", lat, lng);
    }

    function showError(err) {
      console.error("Location error:", err);
      let msg = "";
      switch (err.code) {
        case err.PERMISSION_DENIED:
          msg = "‚ùå Hindi pinayagan ang lokasyon.";
          break;
        case err.POSITION_UNAVAILABLE:
          msg = "‚ùå Hindi makuha ang lokasyon.";
          break;
        case err.TIMEOUT:
          msg = "‚ùå Nag-timeout. Walang GPS signal?";
          break;
        default:
          msg = "‚ùå Hindi alam ang error.";
      }
      output.innerHTML = msg + "<br><small>Subukang i-refresh ang page.</small>";
      mapsButton.style.display = 'inline-block';
    }

    function openGoogleMaps() {
      // Opens Google Maps to the user's current location
      window.open("https://www.google.com/maps", "_blank");
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(showPosition, showError, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    } else {
      output.innerHTML = "‚ùå Hindi sinusuportahan ang geolocation.";
      mapsButton.style.display = 'inline-block';
    }
  </script>
</body>
</html>
